<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js"></script>
        <title>Year-End Quiz | Question 1</title>
    </head>
    <body>
        <div class="container-fluid bg-info">
            <div class="modal-dialog">
                <button class="element-animation1 btn btn-lg btn-primary skip" style="width:30%;margin-bottom: 20px;">Skip</button>
                <button class="element-animation1 btn btn-lg btn-primary exit" style="width:30%;margin-bottom: 20px;">Exit</button>
                <div class="modal-content">
                    <div class="modal-header">
                        <h3><span class="label label-warning" id="qid">1</span> What does this picture show?</h3>
                        <img src="img.jpe" alt="" style="margin-left:30%;">
                    </div>
                    <div class="modal-body">
                        <div class="col-xs-3 col-xs-offset-5">
                        </div>
                        <div class="quiz" id="quiz" data-toggle="buttons">
                        <button id="one" class="element-animation1 btn btn-lg btn-primary btn-block answer"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="1">A Lion</button>
                        <button id="two"class="element-animation2 btn btn-lg btn-primary btn-block answer"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="2">A Chair</button>
                        <button id="three" class="element-animation3 btn btn-lg btn-primary btn-block answer"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="3">An Apple</button>
                        <button id="four" class="element-animation4 btn btn-lg btn-primary btn-block answer"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="4">A House</button>
                    </div>
                </div>
                <div class="modal-footer text-muted">
                    <button class="element-animation1 btn btn-lg btn-primary random" style="width:30%;margin-left:0px;">Random</button>
                    <button class="element-animation1 btn btn-lg btn-primary ok" style="width:30%;">Ok</button>
            </div>
            </div>
            </div>
            </div>
    </body>
</html>
